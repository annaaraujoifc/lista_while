<script>
    //Problema: Inversão de Número
    /*
    Escreva um programa que peça ao usuário um número e inverta sua ordem usando uma estrutura de repetição while.
    Exemplo:
    Entrada: 12345
    Saída: 54321
    */

    // ENTRADA
    let numero = prompt("Digite um número para inverter sua ordem:");
    // PROCESSAMENTO
    let numeroInvertido = "";
    let i = numero.length - 1;
    while (i >= 0) {
        numeroInvertido += numero[i];
        i--;
    }
    // SAÍDA
    alert("Número invertido: " + numeroInvertido);

</script>
