<script>
    //Problema: Fibonacci
    /*
    Pergunte ao usuário quantos números da sequência de Fibonacci deseja obter, usando a estrutura de repetição while.
    */

    // ENTRADA
    let quantidade = parseInt(prompt("Quantos números da sequência de Fibonacci você deseja?"));
    // PROCESSAMENTO
    let a = 0;
    let b = 1;
    let contador = 0;
    let resultado = "";
    while (contador < quantidade) {
        resultado += a + " ";
        let temp = a;
        a = b;
        b = temp + b; 
        contador++;
    }
    // SAÍDA
    alert("Sequência de Fibonacci: " + resultado);
</script>
